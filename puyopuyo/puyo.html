<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ぷよぷよのシミュレーション">
    <title>ぷよぷよシミュレータ</title>
    <link rel="stylesheet" href="puyo.css"> <!-- 外部CSS -->
    <script src="puyo.js" defer></script> <!-- JavaScriptファイル -->
    <link rel="icon" href="puyoimage/puyoicon.png" type="image/png"> <!-- ファビコン -->
</head>
<body>
    <header>
        <h1>ぷよぷよシミュレータ</h1>
    </header>
    <main>
        <div class="container">
            <div id="flexcanvas">
                <canvas id="maincanvas"></canvas>
            </div>
            <div id="UI">
                <p>点数</p>
                <p>秒数</p>
                <p>連鎖数リスト</p>
                <div class="container">
                    <button id="back">←</button>
                    <button id="stop">❚❚</button>
                    <button id="advance">→</button>
                </div>  
                <button id="newgame">newgame</button>
            </div>
        </div>
    </main>
    <footer>
        <img class="non_stretch" src="puyoimage/red.png" alt="puyoimage">
        <img class="non_stretch" src="puyoimage/yellow.png" alt="puyoimage">
        <div id="credit">
            <p>puyo puyo simulator testing site</p>
            <div class="container">
              <p><a href="../puyopuyo/" class="whitelink">see directory</a>
              </p>
              <p><a href="https://github.com/kgsk758" class="whitelink">github</a>
              </p>
            </div>
            
            <p>project started in 08/03/2025</p>
        </div>
        <img class="non_stretch" src="puyoimage/green.png" alt="puyoimage">
        <img class="non_stretch" src="puyoimage/blue.png" alt="puyoimage">
    </footer>
</body>
</html>
